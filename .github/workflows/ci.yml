name: "CI: FastAPI Tests"

# Run on push/PR to main/develop
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout your code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 2. Setup Python 3.12
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    # 3. Cache pip dependencies (faster!)
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
    
    # 4. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    # 5. Run YOUR unit tests
    - name: Test Unit (no secrets needed)
      run: pytest tests/unit/ -v
    
    # 6. Run YOUR route tests
    - name: Test Integration (WITH SECRETS!)
      env:  # ‚Üê INJECTS GitHub Secrets as ENV vars
        DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
        DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        KAFKA_SASL_USERNAME: ${{ secrets.KAFKA_SASL_USERNAME }}
        KAFKA_SASL_PASSWORD: ${{ secrets.KAFKA_SASL_PASSWORD }}
        MY_IP: ${{ secrets.MY_IP }}
      run: pytest tests/integration/ -v
    
    # 7. Coverage report
    - name: Coverage
      run: pytest --cov=core/ --cov-report=term-missing

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Deploy Production
      run: echo "üöÄ Deploying to production with secrets!"